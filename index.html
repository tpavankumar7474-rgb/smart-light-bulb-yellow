<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>خريطة الحوادث حسب المنطقة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    html, body, #map {
      height: 100%; margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
    }
    #resetBtn {
      position: absolute;
      top: 10px;
      right: 15px;
      z-index: 10000;
      background: #057;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="resetBtn" title="العودة إلى المستوى الأعلى">العودة إلى الأعلى</div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

<script>
  // Start map at Khobar
  const map = L.map('map').setView([26.2925, 50.2083], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  const resetBtn = document.getElementById('resetBtn');

  let incidentData = [];
  let currentMarkers = [];
  let drillState = null;
  let clusterGroup = null;

  // Yellow circle style
  const yellowCircleOptions = {
    radius: 6,
    color: '#FFD700',    // yellow border
    fillColor: '#FFD700', // yellow fill
    fillOpacity: 0.9,
    weight: 1
  };

  function clearMarkers() {
    if (clusterGroup) {
      map.removeLayer(clusterGroup);
      clusterGroup = null;
    }
    currentMarkers.forEach(m => map.removeLayer(m));
    currentMarkers = [];
  }

  function render(stateDrill = null) {
    clearMarkers();
    let dataToShow = stateDrill ? incidentData.filter(d => d.state === stateDrill) : incidentData;

    if (!stateDrill) {
      resetBtn.style.display = 'none';
      map.setView([26.2925, 50.2083], 13);
    } else {
      resetBtn.style.display = 'block';
      if (dataToShow.length) {
        map.setView([parseFloat(dataToShow[0].lat), parseFloat(dataToShow[0].longitude)], 14);
      }
      clusterGroup = L.markerClusterGroup({
        showCoverageOnHover: false,
        disableClusteringAtZoom: 17,
        maxClusterRadius: 50,
        chunkedLoading: true,
        spiderfyOnMaxZoom: false
      });
    }

    dataToShow.forEach(d => {
      if (d.state && !isNaN(d.lat) && !isNaN(d.longitude)) {
        const marker = L.circleMarker([parseFloat(d.lat), parseFloat(d.longitude)], yellowCircleOptions);

        marker.bindTooltip(`<strong>${d.state}</strong>`, {
          direction: 'top',
          offset: [0, -8],
          sticky: true
        });

        marker.on('click', () => {
          drillState = d.state;
          render(drillState);
        });

        if (clusterGroup) clusterGroup.addLayer(marker);
        else marker.addTo(map);

        currentMarkers.push(marker);
      }
    });

    if (clusterGroup) map.addLayer(clusterGroup);
  }

  resetBtn.addEventListener('click', () => {
    drillState = null;
    render();
  });

  window.addEventListener('message', event => {
    const data = event.data;
    if (data && Array.isArray(data.incidentData)) {
      incidentData = data.incidentData.map(item => ({
        state: item.state,
        lat: parseFloat(item.lat),
        longitude: parseFloat(item.longitude)
      }));
      render();
    } else {
      console.warn('⚠️ بيانات الحوادث غير صحيحة');
    }
  });
</script>
</body>
</html>
